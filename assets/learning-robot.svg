<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <style>
      /* Background */
      .bg { fill: transparent; }

      /* Robot Body */
      .robot-body { fill: #6366f1; }
      .robot-face { fill: #1e1b4b; }
      .robot-eye { fill: #00d9ff; }
      .robot-blush { fill: #ff6b9d; opacity: 0.6; }
      .robot-antenna { fill: #f472b6; }
      .robot-light { fill: #00ff88; }

      /* Ground */
      .ground { fill: #1a1a2e; }
      .ground-line { stroke: #00d9ff; stroke-width: 2; opacity: 0.3; }

      /* Text */
      .learning-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00d9ff;
      }
      .progress-bg { fill: #1a1a2e; rx: 5; }
      .progress-fill { fill: #00d9ff; rx: 5; }
      .heart { fill: #ff6b9d; }
      .sparkle { fill: #ffd700; }

      /* Robot walking animation */
      @keyframes robotWalk {
        0% { transform: translateX(0px); }
        5% { transform: translateX(20px) rotate(5deg); }
        10% { transform: translateX(40px) rotate(-5deg); }
        15% { transform: translateX(60px) rotate(5deg); }
        20% { transform: translateX(80px) rotate(-5deg); }
        /* Fall down */
        25% { transform: translateX(100px) rotate(0deg); }
        28% { transform: translateX(105px) rotate(45deg) translateY(10px); }
        35% { transform: translateX(110px) rotate(90deg) translateY(20px); }
        /* Get up with effort */
        40% { transform: translateX(110px) rotate(70deg) translateY(15px); }
        45% { transform: translateX(110px) rotate(45deg) translateY(10px); }
        50% { transform: translateX(115px) rotate(0deg) translateY(0px); }
        /* Continue walking more confidently */
        55% { transform: translateX(135px) rotate(3deg); }
        60% { transform: translateX(160px) rotate(-3deg); }
        65% { transform: translateX(190px) rotate(3deg); }
        70% { transform: translateX(220px) rotate(-3deg); }
        75% { transform: translateX(250px) rotate(2deg); }
        80% { transform: translateX(280px) rotate(-2deg); }
        85% { transform: translateX(310px) rotate(1deg); }
        90% { transform: translateX(340px) rotate(-1deg); }
        95% { transform: translateX(370px) rotate(0deg); }
        100% { transform: translateX(0px) rotate(0deg); }
      }

      @keyframes legWalk {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(20deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-20deg); }
      }

      @keyframes eyeBlink {
        0%, 45%, 55%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.1); }
      }

      @keyframes antennaWiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(15deg); }
        75% { transform: rotate(-15deg); }
      }

      @keyframes lightBlink {
        0%, 100% { opacity: 1; fill: #00ff88; }
        50% { opacity: 0.3; fill: #00d9ff; }
      }

      @keyframes heartFloat {
        0% { opacity: 0; transform: translateY(0) scale(0); }
        20% { opacity: 1; transform: translateY(-10px) scale(1); }
        80% { opacity: 1; transform: translateY(-30px) scale(1); }
        100% { opacity: 0; transform: translateY(-40px) scale(0.5); }
      }

      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
      }

      @keyframes progressFill {
        0% { width: 20px; }
        25% { width: 40px; }
        50% { width: 80px; }
        75% { width: 120px; }
        100% { width: 150px; }
      }

      @keyframes textChange {
        0%, 24% { opacity: 1; }
        25%, 49% { opacity: 1; }
        50%, 74% { opacity: 1; }
        75%, 100% { opacity: 1; }
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .robot-group {
        animation: robotWalk 12s ease-in-out infinite;
      }

      .robot-eye {
        animation: eyeBlink 4s ease-in-out infinite;
        transform-origin: center;
      }

      .robot-antenna {
        animation: antennaWiggle 2s ease-in-out infinite;
        transform-origin: bottom center;
      }

      .robot-light {
        animation: lightBlink 1s ease-in-out infinite;
      }

      .heart1 {
        animation: heartFloat 3s ease-out infinite;
        animation-delay: 0s;
      }
      .heart2 {
        animation: heartFloat 3s ease-out infinite;
        animation-delay: 1s;
      }
      .heart3 {
        animation: heartFloat 3s ease-out infinite;
        animation-delay: 2s;
      }

      .sparkle1 {
        animation: sparkle 2s ease-in-out infinite;
        animation-delay: 0.5s;
      }
      .sparkle2 {
        animation: sparkle 2s ease-in-out infinite;
        animation-delay: 1.5s;
      }

      .progress-fill {
        animation: progressFill 12s ease-out infinite;
      }

      .learning-label {
        animation: bounce 1s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="800" height="200"/>

  <!-- Ground with grid lines -->
  <rect class="ground" x="0" y="160" width="800" height="40"/>
  <line class="ground-line" x1="0" y1="165" x2="800" y2="165"/>
  <line class="ground-line" x1="0" y1="175" x2="800" y2="175"/>
  <line class="ground-line" x1="0" y1="185" x2="800" y2="185"/>

  <!-- Learning Progress Display -->
  <g transform="translate(550, 30)">
    <text class="learning-text learning-label" x="0" y="0">ðŸ¤– AI Learning Progress</text>
    <rect class="progress-bg" x="0" y="10" width="200" height="20"/>
    <rect class="progress-fill" x="2" y="12" width="20" height="16"/>
    <text class="learning-text" x="210" y="25" font-size="12">
      <tspan>Loading...</tspan>
    </text>
  </g>

  <!-- Status Messages -->
  <g transform="translate(550, 80)">
    <text class="learning-text" font-size="11">
      <tspan x="0" dy="0">ðŸ“Š Training: Neural Networks</tspan>
      <tspan x="0" dy="18">ðŸŽ¯ Goal: Learn to Walk</tspan>
      <tspan x="0" dy="18">ðŸ’ª Status: Getting Stronger!</tspan>
    </text>
  </g>

  <!-- Robot Group (animated) -->
  <g class="robot-group" transform="translate(50, 85)">

    <!-- Shadow -->
    <ellipse cx="35" cy="75" rx="25" ry="8" fill="#000" opacity="0.2"/>

    <!-- Left Leg -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="12" height="20" rx="4" fill="#4f46e5"/>
      <rect x="0" y="18" width="15" height="8" rx="3" fill="#3730a3"/>
    </g>

    <!-- Right Leg -->
    <g transform="translate(38, 55)">
      <rect x="0" y="0" width="12" height="20" rx="4" fill="#4f46e5"/>
      <rect x="-3" y="18" width="15" height="8" rx="3" fill="#3730a3"/>
    </g>

    <!-- Body -->
    <rect class="robot-body" x="10" y="25" width="50" height="35" rx="10"/>

    <!-- Chest light -->
    <circle class="robot-light" cx="35" cy="42" r="6"/>

    <!-- Arms -->
    <g>
      <rect x="0" y="30" width="12" height="20" rx="5" fill="#4f46e5"/>
      <circle cx="6" cy="50" r="5" fill="#3730a3"/>
    </g>
    <g>
      <rect x="58" y="30" width="12" height="20" rx="5" fill="#4f46e5"/>
      <circle cx="64" cy="50" r="5" fill="#3730a3"/>
    </g>

    <!-- Head -->
    <rect class="robot-face" x="15" y="0" width="40" height="30" rx="8"/>

    <!-- Eyes -->
    <g class="robot-eye">
      <circle cx="27" cy="12" r="5"/>
      <circle cx="43" cy="12" r="5"/>
      <!-- Sparkle in eyes -->
      <circle cx="29" cy="10" r="1.5" fill="#fff"/>
      <circle cx="45" cy="10" r="1.5" fill="#fff"/>
    </g>

    <!-- Smile -->
    <path d="M 28 20 Q 35 26 42 20" stroke="#00d9ff" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Blush -->
    <ellipse class="robot-blush" cx="22" cy="18" rx="4" ry="2"/>
    <ellipse class="robot-blush" cx="48" cy="18" rx="4" ry="2"/>

    <!-- Antenna -->
    <g class="robot-antenna">
      <rect x="33" y="-10" width="4" height="12" fill="#f472b6"/>
      <circle cx="35" cy="-12" r="5" fill="#ff6b9d"/>
    </g>

    <!-- Floating Hearts -->
    <g class="heart1" transform="translate(60, -10)">
      <path d="M 0 3 C 0 0, 3 0, 3 2 C 3 0, 6 0, 6 3 C 6 6, 3 8, 3 10 C 3 8, 0 6, 0 3" class="heart"/>
    </g>
    <g class="heart2" transform="translate(-5, 0)">
      <path d="M 0 2 C 0 0, 2 0, 2 1.5 C 2 0, 4 0, 4 2 C 4 4, 2 5, 2 6 C 2 5, 0 4, 0 2" class="heart"/>
    </g>
    <g class="heart3" transform="translate(70, 5)">
      <path d="M 0 2 C 0 0, 2 0, 2 1.5 C 2 0, 4 0, 4 2 C 4 4, 2 5, 2 6 C 2 5, 0 4, 0 2" class="heart"/>
    </g>

    <!-- Sparkles -->
    <g class="sparkle1" transform="translate(-15, -5)">
      <polygon class="sparkle" points="5,0 6,4 10,5 6,6 5,10 4,6 0,5 4,4"/>
    </g>
    <g class="sparkle2" transform="translate(75, 20)">
      <polygon class="sparkle" points="4,0 5,3 8,4 5,5 4,8 3,5 0,4 3,3"/>
    </g>
  </g>

  <!-- Footprints (showing progress) -->
  <g opacity="0.3" fill="#00d9ff">
    <ellipse cx="120" cy="170" rx="8" ry="4"/>
    <ellipse cx="150" cy="172" rx="8" ry="4"/>
    <ellipse cx="185" cy="170" rx="8" ry="4"/>
    <ellipse cx="220" cy="172" rx="8" ry="4"/>
    <ellipse cx="260" cy="170" rx="8" ry="4"/>
    <ellipse cx="300" cy="171" rx="8" ry="4"/>
    <ellipse cx="345" cy="170" rx="8" ry="4"/>
    <ellipse cx="390" cy="170" rx="8" ry="4"/>
  </g>

  <!-- Goal Flag -->
  <g transform="translate(480, 110)">
    <rect x="0" y="0" width="4" height="50" fill="#888"/>
    <polygon points="5,5 35,15 5,25" fill="#ff6b9d"/>
    <text x="8" y="18" font-size="8" fill="#fff" font-family="Arial">GOAL!</text>
  </g>

</svg>